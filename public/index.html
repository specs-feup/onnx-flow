<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
    <title>ONNX2Cytoscape Graph Visualization</title>
    <script src="https://unpkg.com/cytoscape@3.21.1/dist/cytoscape.min.js"></script>
    <style>
        #cy {
            width: 100%;
            height: 600px;
            display: block;
        }
    </style>
</head>
<body>
    <h1>ONNX2Cytoscape Graph Visualization</h1>
    <div id="cy"></div>

    <script>
        // Load Cytoscape graph styling from cyStyling.json
        async function loadStyling() {
            const response = await fetch('cyStyling.json');
            return response.json();
        }

        const ws = new WebSocket('ws://localhost:8080');

        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            const graph = data.graph;

            // Fetch the custom styling asynchronously
            loadStyling().then(style => {
                const cy = cytoscape({
                    container: document.getElementById('cy'),
                    elements: graph.elements,
                    style: style, // Apply the custom style
                });
            }).catch(error => {
                console.error('Error loading Cytoscape styling:', error);
            });
        };

        ws.onclose = function() {
            console.log('WebSocket connection closed');
        };
    </script>
</body>
</html>
